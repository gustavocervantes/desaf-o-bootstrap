<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto Trabaja con Nosotros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>

<body>
    <header class="d-flex w-100 bg-secondary text-white text-center ">
        <h1 class="text-white px-5">¿Te sumas al desafío?</h1>
    </header>
    <div>
        <!-- action es el archivo que procesa datos del formulario -->
        <form action="ejemploenvio.php" method="post" id="contacto" class="px-5">
            <br>
            <input class="form-control" type="text" value="Tu nombre y apellido" aria-label="readonly input example" readonly>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword">
                </div>
              </div>
            
              <div class="mb-3">
                <label for="formFile" class="form-label">Dejanos tu cv</label>
                <input class="form-control" type="file" id="formFile">
              </div>
              <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Carta de presentación</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
              </div>
              <div class="mb-3">
                <label for="formFile" class="form-label">Titulos</label>
                <input class="form-control" type="file" id="formFileDisabled" multiple>
              </div>
              <div class="mb-3">
                <label for="formFileSm" class="form-label">Small file input example</label>
                <input class="form-control form-control-sm" id="formFileSm" type="file">
              </div>
              <div>
                  <br>
                <label  for="formFileLg" class="form-label">Large file input example</label>
                <input class="form-control form-control-lg" id="formFileLg" type="file">
              </div>

            <br>
            <input type="submit" value="enviar" />
            <input type="reset" value="cancelar" />
            <br>

        </form>
    </div>

</body>
<br>

<footer class="d-flex w-100 bg-info text-white ">
    <h3 class="px-5 text-left float-right">Seguinos en nuestras redes
        <a href="https://www.cerveceriaymalteriaquilmes.com/" target="_blank">
            <!-- si no agrego target abre en la misma solapa -->
            <img class="w-25 rounded  pt-2 pb-1 px-5 img-fluid" src="Logo-CMQ-png.png" alt="seguinos en nuestra web principal" />
            <!-- poner logo faltante -->
        </a>
    </h3>
</footer>
</body>

</html>
